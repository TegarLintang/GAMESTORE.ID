    <main class="downloadimage">
        <div class="container">
            <div class="content-slide">
                <div class="imgslide fade">

                    <a href="https://store.epicgames.com/en-US/p/valorant"><img src="/GAMESTORE.ID/valo.jpg" alt=""></a>
                    <div class="text">Valorant</div>
                </div>
    
                <div class="imgslide fade">
                    <a href="https://genshin.hoyoverse.com/pc-launcher/?utm_source=SEA_google_ID_search_keywords_20201216&mhy_trace_channel=ga_channel&new=1&gclid=Cj0KCQiA8t2eBhDeARIsAAVEga32UW-ys01-XSdoC7sKZreKyk4FUCi-2KazMvOU9QIMvKP-sS5MUvAaArkrEALw_wcB#/"><img src="/GAMESTORE.ID/gen.jpg" alt=""></a>
                    <div class="text">Genshin Impact</div>
                </div>
    
                <a class="prev" onClick="nextslide(-1)">&#10094;</a>
                <a class="next" onClick="nextslide(1)">&#10095;</a> 
            </div>
    
            <div class="page">
                <span class="dot" onClick="dotslide(1)"></span>
                <span class="dot" onClick="dotslide(2)"></span>
                <span class="dot" onClick="dotslide(3)"></span>
            </div>
    
        </div>
    
        <script>
            var slideIndex = 1;
                showSlide(slideIndex);
    
            function nextslide(n){
                showSlide(slideIndex += n);
            }
    
            function dotslide(n){
                showSlide(slideIndex = n);
            }
    
            function showSlide(n) {
                var i;
                var slides = document.getElementsByClassName("imgslide");
                var dot = document.getElementsByClassName("dot");
                
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    
                    slides[i].style.display = "none";
                }
    
                for (i = 0; i < slides.length; i++) {
                    
                    dot[i].className = dot[i].className.replace(" active", "");
                }
    
                slides[slideIndex - 1].style.display = "block";
    
                dot[slideIndex - 1].className += " active";
                
    
    
            }
        </script>
